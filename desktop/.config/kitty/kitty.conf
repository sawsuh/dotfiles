font_family Fira Code
font_size 13
adjust_line_height 180%
cursor #eee4e5
cursor_shape underline
cursor_underline_thickness 2
window_padding_width 60
editor nvim
disable_ligatures cursor
map ctrl+shift+c copy_to_clipboard

